services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - backend
    networks:
      - kubo-network
    labels:
      - "coolify.fqdn=https://kubo.casabero.com"
      - "coolify.port=80"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    environment:
      - PORT=3000
      - DATABASE_URL=postgresql://kubouser:kubopass@db:5432/kubodb?schema=public
    depends_on:
      db:
        condition: service_healthy
    networks:
      - kubo-network
    labels:
      - "coolify.fqdn=https://api.kubo.casabero.com"
      - "coolify.port=3000"

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=kubouser
      - POSTGRES_PASSWORD=kubopass
      - POSTGRES_DB=kubodb
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U kubouser -d kubodb" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - /home/casabero/data/kubo/postgres:/var/lib/postgresql/data
    networks:
      - kubo-network

networks:
  kubo-network:
    driver: bridge
