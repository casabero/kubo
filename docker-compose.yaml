services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=kubouser
      - POSTGRES_PASSWORD=kubopass
      - POSTGRES_DB=kubodb
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U kubouser -d kubodb" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - /home/casabero/data/kubo/postgres:/var/lib/postgresql/data
    networks:
      - kubo-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    environment:
      - PORT=3000
      - DATABASE_URL=postgresql://kubouser:kubopass@db:5432/kubodb?schema=public
    depends_on:
      db:
        condition: service_healthy
    networks:
      - kubo-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 20s
    labels:
      - "coolify.fqdn=https://api.kubo.casabero.com"
      - "coolify.port=3000"
      - "traefik.enable=true"
      - "traefik.http.routers.kubo-backend.rule=Host(`api.kubo.casabero.com`)"
      - "traefik.http.routers.kubo-backend.entrypoints=websecure"
      - "traefik.http.routers.kubo-backend.tls=true"
      - "traefik.http.routers.kubo-backend.tls.certresolver=letsencrypt"
      - "caddy_ingress_network=coolify"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - backend
    networks:
      - kubo-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:80/" ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 20s
    labels:
      - "coolify.fqdn=https://kubo.casabero.com"
      - "coolify.port=80"
      - "traefik.enable=true"
      - "traefik.http.routers.kubo-frontend.rule=Host(`kubo.casabero.com`)"
      - "traefik.http.routers.kubo-frontend.entrypoints=websecure"
      - "traefik.http.routers.kubo-frontend.tls=true"
      - "traefik.http.routers.kubo-frontend.tls.certresolver=letsencrypt"
      - "caddy_ingress_network=coolify"

networks:
  kubo-network:
    driver: bridge
