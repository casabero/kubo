services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    networks:
      - kubo-network

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    labels:
      - "coolify.fqdn=https://kubo.casabero.com"
    depends_on:
      - backend
    networks:
      - kubo-network

networks:
  kubo-network:
    driver: bridge
