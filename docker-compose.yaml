services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=kubouser
      - POSTGRES_PASSWORD=kubopass
      - POSTGRES_DB=kubodb
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U kubouser -d kubodb" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - /home/casabero/data/kubo/postgres:/var/lib/postgresql/data
    networks:
      - kubo-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    environment:
      - PORT=3000
      - DATABASE_URL=postgresql://kubouser:kubopass@db:5432/kubodb?schema=public
    depends_on:
      db:
        condition: service_healthy
    networks:
      - kubo-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
    labels:
      - "caddy=api.kubo.casabero.com"
      - "caddy.reverse_proxy={{upstreams 3000}}"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - backend
    networks:
      - kubo-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:80/" ]
      interval: 10s
      timeout: 5s
      retries: 3
    labels:
      - "caddy=kubo.casabero.com"
      - "caddy.reverse_proxy={{upstreams 80}}"

networks:
  kubo-network:
    driver: bridge
